    <div class="container" style="margin-top:20px;">

        <h3>Agregar datos:</h3>
        <div class="row">
            <div class="input-field col s12 l6">
                <input type="text" id="nombre" class="validate">
                <label for="first_name">Nombre de la Farmacia</label>
            </div>
            <div class="input-field col s12 l6">
                <input type="text" id="telefono" class="validate">
                <label for="last_name">Telefono</label>
            </div>
            <div class="input-field col s12 l6">
                <input type="text" id="direccion" class="validate">
                <label for="last_name">Direccion</label>
            </div>
            <div class="input-field col s12 l6">
                <input type="text" id="atencion" class="validate">
                <label for="last_name">Horario de Atencion</label>
            </div>
            <button id="guardar" class="btn btn-large waves-effect waves-light">Guardar
              <i class="material-icons right">send</i>
            </button>
        </div>
        <br>
    
        <!-- Ver los registros -->
        <h2>Registros</h2>
        <label>Buscar:</label>
        <input type="text" id="buscar" style="font-size:2em;">
        <hr>
        <table class="responsive-table centered" id="tabla-datos">
            <thead>
                <tr>
                    <!-- <th data-field="id">ID</th> -->
                    <th data-field="nombre">Nombre de la farmacia</th>
                    <th data-field="telefono">Telefono</th>
                    <th data-field="direccion">Direccion</th>
                    <th data-field="atencion">Atencion</th>
                    
                </tr>
            </thead>
            <tbody id="tabla">
            </tbody>
        </table>
    </div>
    
        <!-- FORMULARIO MODAL PARA EDITAR -->
    
        <div id="modal1" class="modal modal-fixed-footer">
            <div class="modal-content">
                <h4>Editar los datos</h4>
                <p>
                    <input type="text" id="mnombre" class="validate">
                    <input type="text" id="mtelefono" class="validate">
                    <input type="text" id="mdireccion" class="validate">
                    <input type="text" id="matencion" class="validate">
                    <input type="number" id="ee" class="validate">
                </p>
            </div>
            <div class="modal-footer align-center">
                <button id="editar" class="align-center btn-flat waves-effect waves-light modal-action modal-close">Guardar
                  </button>
            </div>
        </div>
